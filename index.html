<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Spam Message Detection</h2>
        <form id="spamForm">
            <div class="form-group">
                <label for="messageInput">Enter Message</label>
                <textarea class="form-control" id="messageInput" rows="4" placeholder="Enter the message to check for spam"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Message</button>
        </form>
        <div class="mt-3">
            <h4>Result:</h4>
            <div id="result" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#spamForm').on('submit', function (event) {
                event.preventDefault();
                var message = $('#messageInput').val();
                
                $.ajax({
                    url: '/predict',  // Endpoint for the backend
                    type: 'POST',
                    data: JSON.stringify({ "message": message }),
                    contentType: 'application/json',
                    success: function(response) {
                        var result = response.result;
                        var resultClass = result === "spam" ? "alert-danger" : "alert-success";
                        
                        $('#result').removeClass('alert-danger alert-success').addClass(resultClass).text(result).show();
                    },
                    error: function() {
                        $('#result').removeClass('alert-danger alert-success').addClass("alert-warning").text("Error processing request").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
